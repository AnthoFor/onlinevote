<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site de vote en ligne">
    <link rel="icon" href="public/assets/img/logoNoTxt.svg">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <link rel="stylesheet" href="public/assets/css/footer.css">
    <link rel="stylesheet" href="public/assets/css/header.css">
    <link rel="stylesheet" href="public/assets/css/class.css">
    <link rel="stylesheet" href="public/assets/css/modalNForm.css">
    <link rel="stylesheet" href="public/assets/css/deskStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineVote référendum en ligne</title>
</head>

<body>
    <header>
        <!-- Menu disponible sur mobile -->
        <div id="headerMobile">
            <a href="index.html" rel="noopener noreferrer" title="Page d'Accueil">
                <img src="public/assets/img/logoMobil/logoBnPLong.svg" alt="logo OnlineVote">
            </a>
            <div id="mobilLinks">
                <a href="register.html" class="registerGo links">S'inscrire</a>
                <a href="" class="connectGo links">Se connecter</a>
            </div>
            <span id="hambIcon">
                <img src="public/assets/img/burger.svg" alt="logo menu hamburger" id="menuMobile">
            </span>
        </div>
        <!-- Menu version desktop -->
        <div id="headerDesktop">
            <a href="index.html" rel="noopener noreferrer" title="Page d'Accueil">
                <img src="public/assets/img/logoDesktop/logoBnP.svg" alt="logo OnlineVote">
            </a>
            <div id="desktopLinks">
                <a href="#" class="registerGo">S'inscrire</a>
                <a href="#" class="connectGo">Se connecter</a>
            </div>
        </div>
    </header>
    <main>
        <div id="modal">
            <div id="modalContent">
                <span id="closeModal">&times;</span>
                <div id="insideModal">
                </div>
            </div>
        </div>
        <h2 class="boardTitle">inscription</h2>
        <form action="">
            <fieldset>
                <legend>Mail</legend>
                <label for="userMail">Votre email</label>
                <input type="email" name="userMail" id="userMail" placeholder="jeandupont@gmail.com" required>
                <label for="userMailCheck">Confirmer votre email</label>
                <input type="email" name="userMailCheck" id="userMailCheck" placeholder="jeandupont@gmail.com" required>
            </fieldset>
            <fieldset>
                <legend>Téléphone</legend>
                <label for="userMobilNumber">Votre téléphone</label>
                <input type="tel" name="userMobilNumber" id="userMobilNumber" placeholder="0601020304" pattern="^([0]{1})([6-7]{1})([0-9]{8})$">
            </fieldset>
            <fieldset>
                <legend>Identité</legend>
                <label for="userFirstName">Prénom</label>
                <input type="text" name="userFirstName" id="userFirstName" placeholder="Jean" required>
                <label for="userLastName">Nom</label>
                <input type="text" name="userLastName" id="userLastName" placeholder="Dupont" required>
            </fieldset>
            <fieldset>
                <legend>Coordonnées</legend>
                <label for="userAdress">Adresse</label>
                <input type="text" name="userAdress" id="userAdress" placeholder="1 rue du général de gaulle 75001 Paris" autocomplete="off" pattern="^([0-9A-Za-z éàè'-]*) ([0-9]{5}) ([A-Za-zéàè'-]*)$">
                <div id="propAdress">
                </div>
                <label for="userAdressComplete">Complément d'adresse</label>
                <input type="text" name="userAdressComplete" id="userAdressComplete" placeholder="Appartement 12">
            </fieldset>
            <fieldset>
                <legend>Mot de passe</legend>
                <label for="userPw">Mot de passe</label>
                <input type="password" name="userPw" id="userPw" required>
                <label for="userPwCheck">Confirmation mot de passe</label>
                <input type="password" name="userPwCheck" id="userPwCheck" required>
            </fieldset>
            <button type="submit" title="envoyer">Envoyer</button>
        </form>
    </main>
    <footer>
        <div id="footerTop">
            <img src="public/assets/img/logoMobil/logoWnPLong.svg" alt="">
        </div>
        <div id="footerBottom">
            <div id="adresseOnlineVote">
                <span>70 rue des jacobins,</span> <span> 80000 Amiens</span>
            </div>
            <div id="legalyMentionned">
                <span>Nous contacter</span>
                <span>Mentions légales</span>
                <span>Données personnelles</span>
            </div>
        </div>
    </footer>
    <script src="public/assets/js/script.js"></script>
    <script src="public/assets/js/register.js"></script>
</body>
</html>
